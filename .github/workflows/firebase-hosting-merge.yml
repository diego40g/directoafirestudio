name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: production 
    steps:
      - uses: actions/checkout@v4
      - run: npm ci 
      - name: Configure Firebase environment variables
        run: npm run set-env
        env: 
          PROD_FB_API_KEY: ${{ secrets.PROD_FB_API_KEY }}
          PROD_FB_AUTH_DOMAIN: ${{ secrets.PROD_FB_AUTH_DOMAIN }}
          PROD_FB_PROJECT_ID: ${{ secrets.PROD_FB_PROJECT_ID }}
          PROD_FB_STORAGE_BUCKET: ${{ secrets.PROD_FB_STORAGE_BUCKET }}
          PROD_FB_MESSAGING_SENDER_ID: ${{ secrets.PROD_FB_MESSAGING_SENDER_ID }}
          PROD_FB_APP_ID: ${{ secrets.PROD_FB_APP_ID }}
          PROD_FB_MEASUREMENT_ID: ${{ secrets.PROD_FB_MEASUREMENT_ID }}
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DIRECTO_A_FIRESTUDIO }}
          channelId: live
          projectId: directo-a-firestudio
