name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    environment: preview
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - name: Configure Firebase environment variables for PR
        run: npm run set-env
        env:
          PROD_FB_API_KEY: ${{ secrets.PROD_FB_API_KEY }} 
          PROD_FB_AUTH_DOMAIN: ${{ secrets.PROD_FB_AUTH_DOMAIN }}
          PROD_FB_PROJECT_ID: ${{ secrets.PROD_FB_PROJECT_ID }}
          PROD_FB_STORAGE_BUCKET: ${{ secrets.PROD_FB_STORAGE_BUCKET }}
          PROD_FB_MESSAGING_SENDER_ID: ${{ secrets.PROD_FB_MESSAGING_SENDER_ID }}
          PROD_FB_APP_ID: ${{ secrets.PROD_FB_APP_ID }}
          PROD_FB_MEASUREMENT_ID: ${{ secrets.PROD_FB_MEASUREMENT_ID }}
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DIRECTO_A_FIRESTUDIO }}
          projectId: directo-a-firestudio
